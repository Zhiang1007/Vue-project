<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>
</head>
<body>

<!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->

<div id="demo">
  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p,index) in persons" :key="index">
      {{index}}---{{p.name}}---{{p.age}}
      <button @click="deleteItem(index)">删除</button>
      <button @click="updateItem(index,{name:'yiyi',age:3})">更新</button>
    </li>
  </ul>

  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(value,key) in persons[0]">
      {{key}}:{{value}}
    </li>
  </ul>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">

  new Vue({
      el:'#demo',
      data:{
          persons:[
              {id:1,name:'aa',age:18},
              {id:2,name:'bb',age:19},
              {id:3,name:'cc',age:17}
          ]
      },
      methods:{
          deleteItem(index){
              this.persons.splice(index,1)
          },
          updateItem(index,p){
              this.persons.splice(index,1,p)
          }
      }
  })
</script>
</body>
</html>
